<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fake Trade Screenshot</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <h1>Fake Trade Screenshot Generator</h1>

            <form id="tradeForm">
                <label>
                    Platform:
                    <select id="platform" required>
                        <option value="">-- Choose Platform --</option>
                        <option value="binance">Binance</option>
                        <!--<option value="mexc">MEXC</option>
                        <option value="bybit">Bybit</option>-->
                    </select>
                </label>

                <label>
                    Position Type:
                    <select id="position">
                        <option value="Long">Long</option>
                        <option value="Short">Short</option>
                    </select>
                </label>

                <label>
                    Leverage (X):
                    <input type="number" id="leverage" value="100" required />
                </label>

                <label>
                    Pair (ex: SOLUSDT):
                    <input type="text" id="pair" required />
                </label>

                <label>
                    Entry Price:
                    <input type="number" id="entry" step="0.001" required />
                </label>

                <label>
                    Last Price:
                    <input type="number" id="last" step="0.001" required />
                </label>

                <label>
                    Timestamp:
                    <input
                        type="datetime-local"
                        id="timestamp"
                        placeholder="YYYY-MM-DD HH:MM"
                        required
                    />
                </label>

                <button type="submit">Generate Preview</button>
            </form>

            <div id="preview"></div>

            <button id="downloadBtn" style="margin-top: 2rem; display: none">
                Pay $0.99 to Remove Watermark and Download Screenshot
            </button>
        </div>

        <!-- Modal de pagamento -->
        <div
            id="paymentModal"
            style="
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(0, 0, 0, 0.8);
                color: white;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                z-index: 1000;
            "
        >
            <div
                style="
                    background: #222;
                    padding: 2rem;
                    border-radius: 12px;
                    max-width: 400px;
                    text-align: center;
                "
            >
                <h2>Pay $0.99 in USDC (Solana)</h2>
                <p>
                    Send exactly <strong>0.99 USDC</strong> to:<br />
                    <code
                        id="receiverWallet"
                        style="user-select: all; font-size: 0.9rem"
                    >
                        4duxyG9rou5NRZgziN8WKaMLXYP1Yms4C2QBMkuoD8em
                    </code>
                    <button onclick="copyWallet()" style="margin-top: 0.5rem">
                        Copy
                    </button>
                </p>

                <p>Or scan QR code:</p>
                <img
                    src="assets/qr-usdc-solana.png"
                    alt="USDC Solana QR Code"
                    style="width: 200px; margin: 1rem auto"
                />
                <button
                    id="paidBtn"
                    style="
                        padding: 1rem 2rem;
                        background: #00c08b;
                        border: none;
                        border-radius: 8px;
                        cursor: pointer;
                        font-weight: bold;
                        margin-top: 1rem;
                    "
                >
                    I Already Paid
                </button>
                <button
                    id="cancelPaymentBtn"
                    style="
                        margin-top: 1rem;
                        padding: 1rem 2rem;
                        background: #f6465d;
                        border: none;
                        border-radius: 8px;
                        cursor: pointer;
                        font-weight: bold;
                        color: white;
                    "
                >
                    Cancel
                </button>
            </div>
        </div>

        <script src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    </body>
</html>
